<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern ECommerce Webpage</title>
    <link rel="stylesheet" href="styles/style-mock.scss" />
  </head>
  <body>
    <div class="overlay" data-overlay></div>
    <header>
      <div class="header-top"></div>
      <div class="header-main">
        <div class="header-container">
          <a href="#" class="header-logo">
            <img
              src="https://i.postimg.cc/XYYNC3X8/logo.png"
              alt="logo"
              width="120"
              height="36"
            />
          </a>
          <div class="header-search-container">
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="Enter your product name"
            />
            <button class="search-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="mobile-header-bottom-nav">
        <button class="action-btn" data-mobile-menu-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>
        <button class="action-btn">
          <ion-icon name="bag-handle-outline"></ion-icon>
          <span class="count">0</span>
        </button>
        <button class="action-btn">
          <ion-icon name="home-outline"></ion-icon>
        </button>
        <button class="action-btn">
          <ion-icon name="heart-outline"></ion-icon>
          <span class="count">0</span>
        </button>
        <button class="action-btn">
          <ion-icon name="grid-outline"></ion-icon>
        </button>
      </div>
      <div class="mobile-nav-menu" data-mobile-menu>
        <div class="menu-top">
          <h2 class="menu-title">Menu</h2>
          <button class="menu-close-btn" data-mobile-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <div class="menu-category-list"></div>
        <div class="menu-bottom"></div>
      </div>
    </header>
    <script type="module" src="main-mock.js"></script>
  </body>
</html>
